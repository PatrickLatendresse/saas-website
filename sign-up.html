<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>signup</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body class="signupform">

  <ul class="skip-links">
    <li><a href="#nav">skip to Navigation</a></li>
    <li><a href="#main">skip to Main</a></li>
  </ul>

  <main class="grid grid-middle">
      <header class="banner unit s-1 m-1 l-1 xl-1">
          <h1 class="milli">FIRST DOWN FOOTBALL</h1>
          <nav>
            <ul class="milli">
              <li><a href="#index.html">Home</a></li>
              <li><a href="#tour.html">Roster</a></li>
              <li><a href="#pricing.html">Pricing</a></li>
              <li><a href="#sign-up.html">Sign Up</a></li>
            </ul>
          </nav>
      </header>

  <section class="contact pad-t-2 pad-b-2 unit s-1 m-1 l-1-2 xl-1">
      <div class="max-length">
        <h2 class="signup text-center tena"> SIGN UP</h2>

        <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
          <div class="push">
            <label for="name">NAME</label>
            <input id="name" name="name" required>
          </div>
          <div class="push">
            <label for="email">EMAIL</label>
            <input id="email" type="email" placeholder="me@me.com" name="email" required>
          </div>
          <div class="push">
            <label for="password">Password</label>
            <input id="password" name="password" required>
          </div>
          <div>
            <button class="btn btn-light mega" type="submit">SUBMIT</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="text-center island-2 unit s-1 m-1 l-1 xl-1">
      <h3 class="tena">JOIN TODAY</h3>
      <div>
        <a class="btn" href="#">Sign Up</a>
        <a class="btn" href="#">Log In</a>
      </div>
    </footer>
  </main>

</body>
</html>
